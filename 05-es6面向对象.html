<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  class User {
    constructor(name,pass) {
      this.name = name;
      this.pass = pass;
    }
    
    showName(){
      alert(this.name);
    }
    
    showPass(){
      alert(this.pass);
    }
  }
  
  // 继承性 更简便
  class VipUser extends User {
    constructor(name,pass,level) {
      super(name,pass);
      this.level = level;
    }
    
    showLevel(){
      alert(this.level);
    }
  }
  // let user1 = new User('xiaomi',12123);
  // user1.showName();
  
  // vip 继承 父类/超类
  let v1 = new VipUser('xiaoming',1212,3)
  v1.showName();
  v1.showPass();
  v1.showLevel();
  
</script>
</body>
</html>
