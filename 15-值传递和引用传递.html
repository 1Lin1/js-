<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  
  // 值传递不会改变
  // 数组的引用传递会改变
  function test(arr,num) {
    arr[0] = 'abc';
    num = 100;
  }
  
  let temp = [1,2,3];
  test(temp);
  console.log(temp);
  
  let a = 99;
  test(a)
  console.log(a);
</script>

</body>
</html>
